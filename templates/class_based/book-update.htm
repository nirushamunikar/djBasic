{% extends 'usermanagement/base.htm' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <div>
            <h5 class="card-title">Book Update #{{book.id}}</h5>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
            <a href="{% url 'book-list' %}"><button class="btn btn-danger right">Go Back</button></a>
        </div>
    </div>
{% endblock %}
