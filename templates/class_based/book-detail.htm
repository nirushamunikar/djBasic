{% extends 'usermanagement/base.htm' %}

{% block content %}
<div>
    <div class="card-header">
        <h5 class="card-title">Book Details #{{book.id}}</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Book Name</dt>
      <dd class="col-sm-9">{{ book.name }}</dd>
      <dt class="col-sm-3">ISBN</dt>
      <dd class="col-sm-9">{{ book.isbn }}</dd>
    </dl>
    <a href="{% url 'book-list' %}"><button class="btn btn-danger right">Go Back</button></a>
    </div>
</div>
{% endblock %}
